<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header> <img src="/images/logo.png" id= 'logo'> <p>Welcome to the Vanilla JS Food Ordering App </p></header>

    <div id = "search">
        <input type="text" id = 'searchInput' placeholder="type to search restaurant" onkeyup="debouncedSearchFuncton(this.value)"><i class="fa fa-search" aria-hidden="true"></i>

   
    <select onchange="cuisineFilter(this.value)" id = 'cuisine'>
        <option value="" disabled selected hidden>Filter by Cuisine</option>
        <option value="American">American</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
        <option value="Indian">Indian</option>
        <option value="Punjabi">Punjabi</option>
      </select>

      <select onchange="sort(this.value)" id = 'sort'>
        <option value="" disabled selected hidden>Sort</option>
        <option value="rating">By Rating</option>
        <option value="ETA">By ETA</option>
        <option value="favorite">By Favorite</option>
      </select>

      <button class="fa fa-refresh" id = "refresh" onclick="refresh()"></button>
    </div>

    <section id="content">
       
    </section>
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
